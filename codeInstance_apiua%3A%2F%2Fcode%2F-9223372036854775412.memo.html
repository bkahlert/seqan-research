<pre class="brush:cpp;">

<p>Spec ist nicht nur atomar</p>

<pre class="brush:cpp;">
String&lt;Dna&gt; myGenome; // A default string of nucleotides.
String&lt;Dna, Alloc&lt;&gt; &gt; myGenome; // The same as above.</pre>
