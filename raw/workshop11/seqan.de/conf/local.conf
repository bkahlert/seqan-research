<Location /svn>
   DAV svn
   SVNPath /web/www.seqan.de/svn
   AuthType Basic
   AuthName "SeqAn Repository"
   AuthUserFile       /web/www.seqan.de/conf/AuthUserFile
   AuthzSVNAccessFile /web/www.seqan.de/conf/AuthzSVNAccessFile
   Require valid-user
   SSLRequireSSL
</Location>

<Location /trac/login>
   AuthType Basic
   AuthName "Trac Login"
   AuthUserFile       /web/www.seqan.de/conf/AuthUserFile
   Require valid-user
</Location>

