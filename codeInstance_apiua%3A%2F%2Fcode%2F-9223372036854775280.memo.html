<p>Funktionen sind nicht kategorisiert.</p>

<p>Die Zugeh&ouml;rigkeit mancher Funktionen im Quelltext wie length oder value kann nicht problemlos erkannt werden, wenn es diese &uuml;berhaupt gibt.</p>

<p>length hat tats&auml;chlich keine Zugeh&ouml;rigkeit. Sie akzeptiert jedes Element und gibt im Zweifel 1 zur&uuml;ck.</p>
