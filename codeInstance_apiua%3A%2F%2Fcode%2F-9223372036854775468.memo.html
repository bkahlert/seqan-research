<p>Es fehlt der &Uuml;berblick. Betroffene Lesen &ldquo;tons of documentations&rdquo; (<a class="special" href="apiua://survey/cd/2013-09-19T11:51:16.616+02:00/prematureCommitment">7c79 - prematureCommitment</a>)&nbsp;und schaffen es trotzdem nicht, ihren eigenen Code zu entwickeln.</p>
